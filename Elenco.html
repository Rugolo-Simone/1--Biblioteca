<head>

    <header>
        ELENCO & PRESTITI

            <nav id="navHead">

            </nav>
        </div>

    <main>
        <section id="sectOrdina">
            <div id="divOrdina">
                <button class="btnOrdina" onclick="ordinaNome()">ORDINA (A..Z)</button>
                <button class="btnOrdina" onclick="ordinaGenere()">ORDINA per genere</button>
                <button class="btnOrdina" onclick="ordinaData()">ORDINA per data</button>

        </section>
        <div id="aggLibro">
            AGGIUNGI UN LIBRO<br>

                <section>
                    Data:<input id="inputData" type="date">

            </section>

        </div>
        <section id="sectTabella">
            <!--TABELLA CREATA DAL JS-->
        </section>
        <section id="sectUtente">
            <div id="divUtente">
                E-Mail:<input id="inputUtente" type="text" placeholder="Inserisci la Mail">
                LIBRO:
                <section id="durataPrestito">
                    <select title="LIBRO" id="selectLibro"></select>
                    <select title="DURATA" id="selectDurata">
                        <option></option>
                        <option>1 mese</option>
                        <option>3 mesi</option>
                        <option>6 mesi</option>
                        <option>12 mesi</option>
                    </select>
                </section>
                <button id="btnPrestito" onclick="aggiungiPrestito()">Prendi in prestito</button>
                <section id="elencoPrestiti">
                    <!--ELENCO CREATO DAL JS-->
                </section>
            </div>
